<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestão de Atividades</title>

  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/gestao.css" />
</head>

<body>
  <main>
    <!-- Formulário -->
    <section>
      <h2><i class="fa-solid fa-plus-circle"></i> Cadastrar Atividade</h2>
      <form id="atividadeForm">
        <label>Título</label>
        <input type="text" id="titulo" required />

        <label>Tipo</label>
        <input type="text" id="tipo" required />

        <label>Data</label>
        <input type="date" id="data" required />

        <label>Hora</label>
        <input type="time" id="hora" required />

        <label>Palestrante</label>
        <input type="text" id="palestrante" />

        <label>Descrição</label>
        <textarea id="descricao"></textarea>

        <label>Local</label>
        <input type="text" id="local" />

        <label>Vagas</label>
        <input type="number" id="vagas" min="1" />

        <label>Imagem da Atividade</label>
        <input type="file" id="foto" accept="image/*" />
        <div id="preview-container">
          <img id="preview-img" src="" alt="Pré-visualização" style="display:none;" />
        </div>

        <button type="submit">Salvar Atividade</button>
      </form>
    </section>

    <!-- Lista -->
    <section>
      <h2><i class="fa-solid fa-list"></i> Atividades Cadastradas</h2>
      <table id="tabelaAtividades">
        <thead>
          <tr>
            <th>Título</th>
            <th>Data</th>
            <th>Hora</th>
            <th>Palestrante</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
  <br>
  <footer class="footer">
    <p>&copy; 2025 Senac CEP Catalão</p>
  </footer>
  <script src="js/navbar.js"></script>
  <script src="js/menu.js" defer></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="js/gestao.js"></script>
  <script src="js/supabase-config.js"></script>
  <script src="js/auth.js"></script>
</body>

</html>
